<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Finder</title>
</head>

<body>
    <h1>Pokemon Finder</h1>
    <div class="main-container">
        <div class="search-container">
            <input id="search-input" name="search-input" type="text" placeholder="Enter ID or name" required>
            <button id="search-button" type="button">Search</button>
        </div>
        <div id="pokemon-card">
            <span id="pokemon-id"></span>
            <div class="name-container">
                <span id="pokemon-name"></span>
            </div>
            <div id="sprite-container">
            </div>
            <div class="weight-and-height ">
                <span id="weight"></span>
                <span id="height"></span>
            </div>
            <div id="types">
            </div>
        </div>
        <div id="stats-container">
            <table>
                <tr>
                    <th>Stat</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>HP</td>
                    <td id="hp">1</td>
                </tr>
                <tr>
                    <td>Attack</td>
                    <td id="attack">1</td>
                </tr>
                <tr>
                    <td>Defense</td>
                    <td id="defense">1</td>
                </tr>
                <tr>
                    <td>Special Attack</td>
                    <td id="special-attack">1</td>
                </tr>
                <tr>
                    <td>Special Defense</td>
                    <td id="special-defense">1</td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td id="speed">1</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
